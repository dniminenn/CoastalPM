<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Property</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1>Edit Property</h1>
        <div class="nav">
          <a href="dashboard.html" class="btn btn-info">Back to Dashboard</a>
          <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
        <form id="editPropertyForm">
          <!-- Fields will be populated by JavaScript -->
        </form>
        <hr>
        <div id="imagesContainer" class="form-group imagesContainer">
            <!-- Images will be dynamically inserted here -->
        </div>
        <form id="uploadImageForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="propertyImage">Upload Image:</label>
            <input type="file" class="form-control-file" id="propertyImage" required>
          </div>
          <button type="submit" class="btn btn-info">Upload Image</button>
        </form>
        <button id="deleteProperty" class="btn btn-danger">Delete Property</button>
      </div>
<script src="js/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script src="js/app.js"></script>
<script src="js/property.js"></script>
</body>
</html>
